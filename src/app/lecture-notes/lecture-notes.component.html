<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
  <div
    [fxFlex]="(100/gridColumns) + '%'"
    fxFlex.xs="100%"
    fxFlex.sm="33%"
    *ngFor="let num of title"
  >
    <mat-card class="mat-elevation-z4 title_center">
      <mat-card-header>
        <mat-card-title>{{num}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="/assets/HomeImage/pdf.png" width="64" height="64"/>
      <mat-card-content>
        <p>
          Some text content
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div fxFlex></div>
        <button mat-raised-button color="success">Dowload</button>
        <div fxFlex></div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
