<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    <label>My WebSite</label>
    <hr />
    <nav>
      <a routerLink="/Home" (click)="clickHandler()" routerLinkActive="active"
      >Home</a
      >
      <a routerLink="about" (click)="clickHandler()" routerLinkActive="active"
      >Selected Publications</a
      >
      <a routerLink="/lectureNotes" (click)="clickHandler()" routerLinkActive="active"
      >Lecture Notes</a
      >
      <a routerLink="/scienzeDelleCostruzioni" (click)="clickHandler()" routerLinkActive="active"
      >Scienze Delle Costruzioni</a
      >
      <a routerLink="/conferences" (click)="clickHandler()" routerLinkActive="active"
      >Conferences,Symposia&Mettings</a
      >
      <a routerLink="/lectureSlides" (click)="clickHandler()" routerLinkActive="active"
      >Lecture Slides</a
      >
      <a routerLink="/noll_s" (click)="clickHandler()" routerLinkActive="active"
      >A review of Noll’s papers</a
      >
    </nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <header>
        <label></label>
        <nav>
          <a routerLink="/Home" routerLinkActive="active">Home</a>
          <a routerLink="about" routerLinkActive="active">Selected Publications</a>
          <a routerLink="/lectureNotes" routerLinkActive="active">Lecture Notes</a>
          <a routerLink="/scienzeDelleCostruzioni" routerLinkActive="active">Scienze Delle Costruzioni</a>
          <a routerLink="/conferences" routerLinkActive="active">Conferences,Symposia&Mettings</a>
          <a routerLink="/lectureSlides" routerLinkActive="active">Lecture Slides</a>
          <a routerLink="/noll_s" routerLinkActive="active">A review of Noll’s papers</a>
        </nav>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </header>
    </mat-toolbar>
    <section>
      <router-outlet></router-outlet>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
